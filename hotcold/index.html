<!DOCTYPE html>
<html>
<head>
	<title> Hot or Cold Game </title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script src="jquery.js" type="text/javascript"></script>
	<script src="application.js" type="text/javascript"></script>
</head>
<body>
	<div class="main-area">
	<div class="introduction"> 
		<h1 color="red"> Hot</h1> <h1>or</h1> <h1 color="blue">Cold?</h1>
		<h3> A random number between 1 and 100 is selected by me, your almighty! Can you guess the number that I'm thinking of right now? Dare you to try!</h3>

	</div>
	<div class="instruction">
		<h2 class="comment"> Pick a number between 1 and 100</h2>
	</div>
	<div>	
		<input id="choice" class="userguess"type="text">
	</div>
	<div>
		<p id="response"> </p>
	</div>
	<div class="gamebox">
		<input id="Guess" class="btn btn-danger" type="button"name="Guess" value="Guess">
		<input id="Reset" class="btn btn-danger" type="button"name="Reset"  value="Reset">
	</div>
</div>
</body>
</html>
