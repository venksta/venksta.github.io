<!DOCTYPE html>
<html>
<head>
	<title> Hot or Cold Game </title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">

	<script src="application.js"></script>
</head>
<body class="style">
	<div class="main-area"> 
		<h1> Hot or Cold?</h1>
		<h3> A random number between 1 and 100 is selected by me, your almighty! Can you guess the number that I'm thinking of right now? Dare you to try!</h3>

		<h2 class="comment"> Pick a number between 1 and 100</h2>
	<div>	
		<input id="choice" type="text">
	</div>

	<div class="gamebox">
		<input id="Guess" class="btn btn-primary" type="button"name="Guess" value="Guess">
		<input id="Reset" class="btn btn-danger" type="button"name="Reset"  value="Reset">
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/css"></script>
</body>
</html>
